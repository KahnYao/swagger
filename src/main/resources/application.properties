# 服务端口
server.port = 8088

# 项目contextPath，一般在正式发布版本中，我们不配置
server.context-path=/
# 错误页，指定发生错误时，跳转的URL。请查看BasicErrorController源码便知
server.error.path=/error

# session最大超时时间(分钟)，默认为30
server.session-timeout=60

# 配置druid数据源
druid.url=jdbc:mysql://localhost:3306/20180102?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
druid.driver-class=com.mysql.jdbc.Driver
druid.username=root
druid.password=2017
druid.initial-size=1
druid.min-idle=1
druid.max-active=20
druid.test-on-borrow=true